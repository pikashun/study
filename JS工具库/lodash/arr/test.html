<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="./../lodash.js"></script>
    <script>
        var a = [1,2,3,4];
        var b = _.chunk(a,2);//拆分数组，拆分结果为二维数组，二维数组长度由后面的参数决定；
        console.log(b);
        console.log(_.compact[1,0,NaN,3,6,null,undefined]);
                //输出结果为[1,3,6],去除结果中的非真选项；
        console.log(_.difference([1,2,3,3,4,73,3],[2,3]));
                //去除给定数组的内容，输出结果为[1,4,73];
        console.log(_.differenceBy([3.2,2.2,4.3,6.5],[3.1,4.7],Math.floor));
                //先将所有数组数据用Math.floor向下取整，再执行difference,输出结果为[2.2, 6.5]
        var objects = [{ 'x' : 1 , 'y' : 2},{ 'x' : 2 , 'y' : 1}];
        console.log(_.differenceWith(objects,[{ 'x' : 1 , 'y' : 2}],_.isEqual));
                //判断数组的项是否与所给项相同，相同则去除，不同则保留，isEqual可替换为其他条件，比如比较大小；
        console.log(_.drop([1,2,3,3,56,6],3));
                //去除数组中的前三位并返回；dropRight是反向去除，dropWhile类似filter，-dropWhile(arr,function(porp){prop传进来的为数组})
        console.log(_.take([1,2,3,4,5],2));
                //提取前两位；
        console.log(_.flatten([1,[1,[1,2]]]));
                //减少一层嵌套；
        console.log(_.flattenDeep([1,[1,[1,2]]]));
                //去除所有嵌套；
        console.log(_.flattenDepth([1,[1,[1,2]]]),2);
                //减少嵌套的层数由参数决定；
        console.log(_.intersection([1,2],[2,3],[2,5]));
                //取交集；
        console.log(_.union([1,2],[2,3],[2,5]));
                //取并集，返回一个合并后的数组；
        console.log(_.xor([1,2],[2,3],[2,5]));
                //去除交集部分，返回合并后的数组；
        console.log(_.nth([1,2,3,4],3));
                //取第几位，可传负数，负数为倒着数；
        console.log(_.remove([1,2,3,4],function(value,index,array){return index > 2}));
                //改变原数组
        console.log(_.uniq([1,2,2,1]));
                //数组去重；
        console.log(_.zip(['小明','小红','小彭'],['男','女','男'],[11,12,14]));
                //将下标相同的项组在一起，返回二维数组,zipWith是将下标相同的项相加，返回一个一维数组；
        




    </script>
</body>
</html>
