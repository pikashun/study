<body>
    <script>
        function reverseInt(x) {
            x < 0 ? count = 0 : count = 1;
            var result = Number(Math.abs(x).toString().split('').reverse().join(''));
            result = count? result : -result;
            if(result > 2**31 - 1 || result < -(2**31)){
                return 0;
            }
            return result;
        }
        console.log(reverseInt(-38956));
    </script>
