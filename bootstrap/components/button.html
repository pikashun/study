<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- integrity : 属性值为加密的哈希值，防止cdn的恶意请求 -->
</head>

<body>
    <div class="container">
        <!-- 可修改颜色，也可单独设置边框 也可修改大小 通过btn-block可设置为块级按钮-->
        <button class="btn">按钮</button>
        <button class="btn btn-warning">按钮</button>
        <button class="btn btn-info link">link</button>
        <button class="btn btn-outline-danger">按钮</button>
        <button class="btn-lg btn btn-success">大按钮</button>
        <!--仅有两个属性值，lg和sm-->
        <button class="btn-sm btn btn-outline-danger">按钮</button>

        <!-- 其他类的按钮 -->
        <a href="" class="btn btn-primary">a标签按钮</a>
        <!-- 
            按钮组 ：　btn-group-vertical 设置为垂直排列的按钮
         -->
        <div class="row">
            <div class="btn-group mt-2 mr-2">
                <button class="btn btn-danger">按钮</button>
                <button class="btn btn-warning">按钮</button>
            </div>
            <!-- 
                嵌套下拉 ： 固定结构
                    dropdown-toggle用来定义到三角
                    data-toggle用来定义JS
             -->
            <div class="btn-group">
                <button class="btn btn-info btn-secondary dropdown-toggle" data-toggle="dropdown">下拉</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">按钮1</a>
                    <a href="" class="dropdown-item">按钮2</a>
                </div>

            </div>
        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
