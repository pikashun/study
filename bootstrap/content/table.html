<body>
    <div class="container">

            <!-- 
                td或者th里面设置colspan ： 2设置单元格占两行
                tabel- + 定义的颜色名，改变表格的背景颜色 
                bg- + 定义的颜色名，单独改变此行的背景颜色
                table-bordered : 增加边框
                table-striped : 条纹表格
                table-borderless : 去除边框
                table-hover : 设置鼠标移入属性
                table-sm : 更小的表格

            -->
