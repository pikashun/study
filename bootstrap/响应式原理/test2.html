<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            position: relative;
            width: 100%;
        }

        body,
        div.container::after {
            content: ' ';
            display: block;
            clear: both;
        }

        div.elem {
            width: 16.6%;
            height: 100px;
            float: left;
            box-sizing: border-box;
            padding: 10px;
        }

        div.a {
            width: 80%;
            height: 80%;
            background: #0ff;

        }

        @media (max-width : 900px) {

            div.elem {
                width: 25%;
                height: 150px;
                float: left;
                box-sizing: border-box;
                padding: 10px;
            }
        }
        @media (max-width : 700px) {

            div.elem {
                width: 33%;
                height: 180px;
                float: left;
                box-sizing: border-box;
                padding: 10px;
            }
        }
        @media (max-width : 500px) {

            div.elem {
                width: 50%;
                height: 200px;
                float: left;
                box-sizing: border-box;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="elem">
            <div class="a"></div>
        </div>
        <div class="elem">
            <div class="a"></div>
        </div>
        <div class="elem">
            <div class="a"></div>
        </div>
        <div class="elem">
            <div class="a"></div>
        </div>
        <div class="elem">
            <div class="a"></div>
        </div>
        <div class="elem">
            <div class="a"></div>
        </div>
    </div>
</body>

</html>
