<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas width="500px" height="500px"></canvas>
    <script>
        var can = document.getElementsByTagName('canvas')[0];
        var cxt = can.getContext('2d');
        cxt.beginPath();
        cxt.save();
        cxt.rotate(Math.PI / 6);//此方式是旋转画布，逆时针旋转，绘制完毕后再旋转回去，默认旋转中心是画布左上角，就算之后又重新开始，rotate依然生效
        cxt.moveTo(200,200);
        cxt.lineTo(300,300);
        cxt.stroke();
        cxt.beginPath();
        cxt.rotate(Math.PI * 2);
        cxt.translate(100,100);
        cxt.moveTo(0,0);
        cxt.lineTo(100,100);
        cxt.stroke();
        //因为旋转，缩放，平移，默认全局生效，所以需要save()和restore()，save()可保存画布的平移，缩放，旋转属性；用restore()还原

        cxt.restore();
        cxt.save();
4
        cxt.scale(2,2);//也是写在最开始 才生效，默认放缩中心为左上角，可修改；
        cxt.translate(100,100)
        cxt.strokeRect(0,0,100,100);


    </script>
</body>
</html>
