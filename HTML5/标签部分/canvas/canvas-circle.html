<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 圆心(x,y) 半径(r) 弧度(起始弧度，结束弧度)用Math.PI表示 方向(0为顺时针，1为逆时针) -->
    <canvas width="500px" height="500px"></canvas>
    <script>
        var can = document.getElementsByTagName('canvas')[0];
        var cxt = can.getContext('2d');
        cxt.arc(100,100,120,0,Math.PI/2,0);
        cxt.lineTo(100,100);
        cxt.fill();
        cxt.stroke();
    //圆角矩形
    // arcTO(初始方向(x,y),结束方向(x,y),圆角半径(r));结束方向仅提供方向，不画出实际线条
    cxt.beginPath();
    cxt.moveTo(200,200);
    cxt.arcTo(200,300,300,300,20);
    cxt.stroke();
    </script>
</body>
</html>
