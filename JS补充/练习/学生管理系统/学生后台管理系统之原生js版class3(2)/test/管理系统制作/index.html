<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
       <img src="img/logo.jpg" alt="" class="logo">
       <span>阳光灿烂</span>
    </div>
    <!-- left-menu  左侧菜单栏 -->
    <dl class="left-menu">
      <dt>学生管理</dt>      
      <dd class="menu-active">
          <a href="#student-list">学生列表</a>
      </dd>
      <dd>
          <a href="#student-add">新增学生</a>
      </dd>
    </dl>
    <!-- right-content  内容区右侧 -->
    <div class="right-content">
        <!-- 学生列表 -->
       <div id="student-list">
           <table>
               <!--表格头部 -->
               <thead>
                   <!-- 行 -->
                   <tr>
                       <!-- 列头部 -->
                       <th>学号</th>
                       <th>姓名</th>
                       <th>性别</th>
                       <th>邮箱</th>
                       <th>年龄</th>
                       <th>手机号</th>
                       <th>住址</th>
                       <th>操作</th>
                   </tr>
               </thead>
               <!-- 表格体 -->
               <tbody>
                   <tr>
                       <!-- 列 -->
                       <td>0000</td>
                       <td>张三</td>
                       <td>男</td>
                       <td>1111@qq.com</td>
                       <td>18</td>
                       <td>13546565879</td>
                       <td>长沙</td>
                       <td>
                           <button class='operation-btn edit'>编辑</button>
                           <button class='operation-btn remove'>删除</button>
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
       <div id="student-add">
           <form id='student-add-form'>
                <div><label for="name">姓名</label><input type="text" id='name' name='name'></div>
                <div>
                    <label for="">性别</label>
                    <input type="radio" id='male' name='sex' checked value='0'> <label for="male" class='sex'>男</label>
                    <input type="radio" id='female' name='sex' calue='1'> <label for="female" class='sex'>女</label>
                </div>
                <div><label for="email">邮箱</label><input type="text" id='email' name='email'></div>
                <div><label for="sNo">学号</label><input type="text" id='sNo' name='sNo'></div>
                <div><label for="birth">出生年</label><input type="text" id='birth' name='birth'></div>
                <div><label for="phone">手机号</label><input type="text" id='phone' name='phone'></div>
                <div><label for="address">住址</label><input type="text" id='address' name='address'></div>
                <div><label for=""></label><input type="submit" value="提交" class='btn' id='student-add-btn'>
                    <input type="reset" value='重置' class='btn'>
                </div>
            </form>
       </div>
    </div>

    <!-- <script src="index.js"></script> -->
    <script src='./index.js'></script>
   

</body>
</html>
