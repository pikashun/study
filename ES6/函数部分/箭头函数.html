<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const print = num => {
            console.log(num);
        }
        print('思齐同学');

        const isOdd = (num) => {
            return num % 2 !== 0;
        }
        //可简写

        const sIsOdd = num => num % 2 !== 0;
        console.log(sIsOdd(3));

        //数组方法中的回调函数
        const arr = [12,21,54,2,2,63];
        const newArr = arr.filter(num => num % 2 !== 0)
                          .map(num => num*2)
                          .reduce((a,b) => a + b);
        console.log(newArr);
    </script>
