<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            a : 1,
            b : 2,
            [Symbol.iterator]() {
                const key = Object.keys(this);
                let i = 0;
                return {
                    c : 1,
                    next : () => {
                        const propname = key[i];
                        const propvalue = this[propname];
                        const result = {
                            value : {
                                'propname' : propname,
                                'propvalur' : propvalue,
                            },
                            done : i >= key.length,
                        }
                        i++;
                        return result;
                    }
                }
            }
        }
        for (const item of obj) {
            console.log(item);
        }
        console.log([...obj]);
    </script>
</body>
</html>
