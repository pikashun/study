<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6]

        function createrIterator(arr) {
            let i = 0;
            return {
                next() {
                    const result = {
                        value: arr[i],
                        done: i >= arr.length
                    }
                    i++;
                    return result;
                }

            }
        }
        function createrFeiboIterator() {
            let pre1 = 1,
                pre2 = 1,
                n = 1,
                value;
            return {
                next() {
                    value = (n < 3?1:pre1 + pre2);
                    const result = {
                        value,
                        done : false,
                    }
                    pre2 = pre1;
                    pre1 = value;
                    n++;
                    return result;
                }
            }
        }
        const feiboIterator = createrFeiboIterator();
    </script>
</body>
