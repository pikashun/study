<body>
<script>
    function *test1 () {
        yield 1;
        yield 2;
    }
    function *test2() {
        yield *test1();//等同于将test1函数的内容直接书写在这里；
        yield 3;
        yield 4;
    }
    const iterator = test2();
    
</script>
