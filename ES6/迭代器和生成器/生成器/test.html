<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const createrFeiboIterator = (function(){
            let pre1 = 1,
                pre2 = 1,
                value;
            return function *() {
                yield 1;
                yield 1;
                while(true){
                    value = pre1 + pre2;
                    pre2 = pre1;
                    pre1 = value;
                    yield value;
                }
            }
        })();
        const feibo = createrFeiboIterator();
    </script>
</body>
</html>
