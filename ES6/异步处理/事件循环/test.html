<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <ul></ul>
    <script>
        const btn = document.getElementsByTagName('button')[0];
        const ul = document.getElementsByTagName('ul')[0];
        btn.onclick = () => {
            setTimeout(() => {
                console.log('第三次输出，定时器事件，新增了li');
            },0)
            console.log('第一次输出，点击事件');
            const li = document.createElement('li');
            ul.appendChild(li);
        }
        const obsever = new MutationObserver(function A() {
            //当监听的dom元素发生 变化时运行的回调函数；
            console.log('第二次输出，dom元素变化事件，微队列优先于宏队列，ul元素发生了变化');
        })
        obsever.observe(ul,{//ul代表监听的元素
            attributes : true,//监听属性的变化
            childList : true,//监听子元素的变化
            subtree : true,//监听子树的变化
        })
        const a = 'abc';
        console.log(a);

    </script>
</body>
</html>
