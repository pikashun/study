<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            'b' : 1
        }
        Object.defineProperty(obj,'a',{
            set(val) {
                obj._a = val;
            },
            get(val){
              return obj._a;  
            }
        });
        obj.a = 10;
        console.log(obj.a);
        console.log(obj)
    </script>
</body>
</html>
