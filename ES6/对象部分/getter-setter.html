        class Animal {

            }

            set age(age) {
                if(typeof(age) !== 'number'){
                    throw new TypeError('age must be a number');
                }
                if(age < 0){
                    this._age = 0;
                }
                else if(age > 1000){
                    this._age = 1000;
                }else{
                    this._age = age;
                }
            }

        }
