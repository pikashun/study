<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .game{
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .game .sky{
            position: absolute ;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url(./img/sky.png);
        }
        .game .land{
            position: absolute;
            width: 200%;
            height: 112px;
            left: 0;
            top : 488px;
            background: url(./img/land.png);
        }
        .bird{
            position: absolute;
            left: 150px;
            top: 150px;
            width: 33px;
            height: 26px;
            background: url(./img/bird.png);
            background-position: -6px -6px ;

        }
        .swin1{
            background-position: -8px -10px;
        }
        .swin2{
            background-position: -60px -10px;
        }
        .swin3{
            background-position: -112px -10px;
        }
        .up-pipe{
            width: 52px;
            height: 130px;
            position: absolute;
            left: 500px;
            top: 0;
            background: url(./img/pipeDown.png);
            background-position: bottom;
        }
        .down-pipe{
            width: 52px;
            height: 130px;
            position: absolute;
            left: 500px;
            bottom: 112px;
            background: url(./img/pipeUp.png);
            background-position: top;
        }
    </style>
</head>
<body>
        <div class="game">
            <div class="sky"></div>
            <div class="bird swin1"></div>
            <div class="up-pipe"></div>
            <div class="down-pipe"></div>
            <div class="land"></div>y
            
        </div>
        <script src="./JS/rectangMove.js"></script>
        <script src="./JS/sky.js"></script>
        <script src="./JS/land.js"></script>
        <script src="./JS/bird.js"></script>
        <script src="./JS/pipe.js"></script>
</body>
</html>
