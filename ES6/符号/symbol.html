<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const syb = Symbol();
        console.log(syb);

        const user = (() => {
            const syb = Symbol('只是描述');
            return {
                name: 'pws',
                age: 24,
                getNumber() {
                    return this[syb](13, 18);
                },
                [syb](min, max) {
                    return Math.random() * (max - min) + min;
                }

            }

        })();
        console.log(user);
        const hero = (() => {
            const getRandom = Symbol('私有属性');
            return class {
                constructor(attack,hp,defence) {
                    this.attack = attack;
                    this.hp = hp;
                    this.defence = defence;
                }
                realAttack() {
                    this.attack * this[getRandom](0.8, 1.5);
                }
                getRandom() {
                    return (max - min) * Math.random() + min;
                }
            }

        })()
        const hero1 = new hero(30,40,20);
        console.log(hero1);
        const obj = {
            a : 1,
            b : 2,
            [syb] : 3
        }
        for(const key in obj){
            console.log(key,obj[key]);
        }
        console.log(Object.getOwnPropertySymbols(obj));//得到所有符号属性组成的数组
    </script>
</body>

</html>
