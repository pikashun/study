<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 700px;
            perspective: 800px;
            perspective-origin: 150px 200px;
            transform-style: preserve-3d;
        }

        div {
            opacity: 0.5;
            border-radius: 5px;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: rotateX(90deg);
            -webkit-transform-origin-x: 50px;
            -webkit-transform-origin-y: 50px;
            -webkit-transform-origin-z: 50px;
        }

        .white {
            background: #ccc;
            transform: rotateX(180deg);
        }

        .yellow {
            transform: rotateX(90deg);
            background: #ff0;
        }

        .green {
            transform: rotateX(270deg);
            background: #0f0;
        }

        .red {
            transform: rotateY(90deg);
            background: #f00;
        }

        .blue {
            transform: rotateY(-90deg);
            background: #0ff;
        }

        .black {
            transform: rotateX(0deg);
            background: #000;
        }
    </style>
</head>

<body>
    <div class="white"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="black"></div>
</body>

</html>
