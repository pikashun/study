<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            box-sizing: border-box;
        }
        .wrap{
            width: 300px;
            height: 300px;
            overflow: hidden;
            resize: both;
            display: flex;
            flex-direction: column;
        }
        .header,.footer{
            flex: 0 0 20%;
        }
        .center{
            flex: 1 1 auto;
        }
        .left,.right{
            flex: 0 0 20%;
        }
        .contain{
            flex: 1 1 auto;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="contain">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
