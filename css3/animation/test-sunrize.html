<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #000;
            padding: 0;
            margin: 0;
        }
        .moon{
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            box-shadow: -5px -5px 25px #fff, inset 1px 1px 0px #fff;
            background-image: radial-gradient(circle at 60px 60px,#000 35px,#fff 50px);
        }
    </style>
</head>
<body>
    <div class="moon"></div>
</body>
</html>
