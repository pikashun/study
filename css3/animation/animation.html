<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div.move{
            position: absolute;
            width: 100px;
            height: 100px;
            background: #008c8c;
            animation: run 2s 1s;/* 可以设置多个keyframe，用逗号隔开 这里设置animation-timing-function是设置每一步的运动曲线*/
        }
        /* 利用keyframe添加运动规则  0%可以用from代替，100%可以用to代替*/
        @keyframes run{
            0%{
                left : 0;
                top : 0;
            }
            25%{
                left: 100px;
                top: 0px;
            }
            50%{
                left: 100px;
                top: 100px;
            }
            75%{
                left: 0;
                top: 100px;

            }
            100%{
                left: 0;
                top: 0;
            }

        }
    </style>
</head>
<body>
    <div class="move">

    </div>
</body>
</html>
