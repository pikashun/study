<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate{
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #000;
        }
        div{
            transition: all 1s;
            position: absolute;
            width: 300px;
            height: 300px;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            border-radius: 50%;
            box-shadow: inset 0px 0px 10px #fff,
                        inset 10px 0px 30px #f0f,
                        inset -10px 0px 30px #0ff,
                        inset 10px 0px 70px #f0f,
                        inset -10px 0px 70px #0ff,
                        0 0 10px #fff,
                        -10px 0 30px #f0f,
                        10px 0 30px #0fff;
        }
        div:hover{
            background-color: #fff;
            box-shadow: 0 0 300px 150px #fff,
                        0 0 1500px 375px #ff0;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
